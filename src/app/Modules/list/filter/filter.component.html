    <mat-select name="" placeholder="RAM Size" [(ngModel)]="ramSize" (selectionChange)="updateHdd()">
      <mat-option [value]="ramSize" *ngFor="let ramSize of ramSizeList">
        {{ ramSize }}
      </mat-option>
    </mat-select>

    <mat-select name="" placeholder="RAM Type" [(ngModel)]="ramType" (selectionChange)="updateLocation()">
      <mat-option [value]="ramType" *ngFor="let ramType of ramTypeList">
        {{ ramType }}
      </mat-option>
    </mat-select>

    <mat-select name="" placeholder="Storage Size" [(ngModel)]="hddSize" (selectionChange)="updateHdd()">
      <mat-option [value]="hddSize" *ngFor="let hddSize of hddSizeList">
        {{ hddSize }}
      </mat-option>
    </mat-select>

    <mat-select name="" placeholder="Storage Type" [(ngModel)]="hddType" (selectionChange)="updateLocation()">
      <mat-option [value]="hddType" *ngFor="let hddType of hddTypeList">
        {{ hddType }}
      </mat-option>
    </mat-select>

    <mat-select name="" placeholder="Location" [(ngModel)]="location" (selectionChange)="updateLocation()">
      <mat-option [value]="location" *ngFor="let location of locationList">
        {{ location }}
      </mat-option>
    </mat-select>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onFilter()">
      Filter
    </button>
    <button mat-raised-button color="Basic" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
